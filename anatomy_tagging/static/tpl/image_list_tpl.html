<div class="header">
  <div class="col-sm-10">
    <h1>Anatom.cz - značkování obrázků</h1>
  </div>
      <span class="col-sm-2">
        <a href="terms/">
          Všechny pojmy
        </a>
      </span>
  <div class="clearfix"></div>
  <br>
</div>
<div class="col-sm-12" ng-show="loading">
  <br>
  <div class="progress">
    <div class="progress-bar progress-bar-striped active"
      style="width: 100%">
      Načítání
    </div>
  </div>
</div>
<alert ng-repeat="alert in alerts" type="{{alert.type}}"
close="closeAlert($index)">{{alert.msg}}</alert>
<div class="table table-striped col-sm-12">
  <div ng-repeat="(key, category) in imagesByCategory">
    <div class="row table-row">
      <h2 class="col-sm-12" ng-bind="category.name"></h2>
    </div>
    <div class="row table-row" ng-repeat="image in category.images"
      style="{{image.active ? '' : 'opacity: 0.5;'}}">
      <a class="col-sm-4" href="image/{{image.filename_slug}}">
        <span class="pull-right">
          <span class="label label-success"
            ng-class="{'label-danger' : !image.name_cs}"
            tooltip="{{image.name_cs}}">cs</span>
          <span class="label label-success"
            ng-class="{'label-danger' : !image.name_en}"
            tooltip="{{image.name_en}}">en</span>
        </span>
        {{image.filename }}
      </a>
      <span class="col-sm-3">
        <progress>
          <bar class="progress-bar progress-bar-success" role="progressbar"
            value="image.paths_progress">
            <span ng-if="image.paths_progress != 0">
            {{image.paths_count - image.untagged_paths_count}} /
            {{image.paths_count}}
            </span>
          </bar>
        </progress>
      </span>
      <span class="col-sm-2">
        <a class="" href="terms/{{image.filename_slug}}">
          Pojmy
        </a>
      </span>
      <span class="col-sm-3">
        <progress>
          <bar class="progress-bar-success" role="progressbar"
            value="image.terms_progress">
            <span ng-if="image.terms_progress != 0 || 1">
            {{image.terms_count - image.incomplete_terms_count}} /
            {{image.terms_count}}
            </span>
          </bar>
        </progress>
      </span>
      <div class="clearfix"></div>
    </div>
  </div>
</div>
