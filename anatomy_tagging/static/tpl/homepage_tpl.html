<div class="header">
  <div class="col-sm-10">
    <h1>znackuj.anatom.cz - kontrolní procvičování</h1>
  </div>
  <div class="clearfix"></div>
  <br>
</div>
<div class="col-sm-12" ng-show="loading">
  <br>
  <div class="progress">
    <div class="progress-bar progress-bar-striped active"
      style="width: 100%">
      Načítání
    </div>
  </div>
</div>
<div class="row">
  <div class="col-sm-12 col-md-10 col-lg-8 col-md-offset-1 col-lg-offset-2">
    <span ng-repeat="(key, category) in imagesByCategory"
      class="col-xs-6 col-sm-3 tile">
      <span class="in-tile">
        <a href="#/home/{{category.slug}}"
          style="background-image:
          url('/static/img/{{('0' + category.name.split(' ')[0]).slice(-2)}}.png')">
          <div class="dummy"></div>
          <div class="absolute">
          </div>
          <h2 ng-bind="category.name"></h2>
        </a>
      </span>
    </span>
    <div class="clearfix"></div>
  </div>
</div>
