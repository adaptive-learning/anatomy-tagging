<div class="header">
  <div class="col-sm-10">
    <h1>
      <a href="/home/">
        <i class="glyphicon glyphicon-home"></i>
      </a>
      Anatom.cz 
    </h1>
  </div>
  <div class="clearfix"></div>
  <br>
</div>
<div class="col-sm-12" ng-show="loading">
  <br>
  <div class="progress">
    <div class="progress-bar progress-bar-striped active"
      style="width: 100%">
      Načítání
    </div>
  </div>
</div>
<div class="table table-striped col-sm-12">
    <div class="row table-row">
      <h2 class="col-sm-12" ng-bind="imagesByCategory[section].name"></h2>
    </div>
    <div class="row table-row" ng-repeat="image in imagesByCategory[section].images">
      <a class="col-sm-6" href="practice/{{image.filename_slug}}">
        {{image.filename }}
      </a>
      <span class="col-sm-6">
        <div class="progress">
          <div class="progress-bar progress-bar-success" role="progressbar"
            style="width: {{image.paths_progress}}%;">
            <span ng-if="image.paths_progress != 0">
            {{image.paths_count - image.untagged_paths_count}} /
            {{image.paths_count}}
            </span>
          </div>
        </div>
      </span>
      <div class="clearfix"></div>
    </div>
</div>
